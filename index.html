<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="challenge-wrapper">
    <img class="bg-img" src="./images/bg-pattern-top.svg" alt="">
    <img class="bg-img" src="./images/bg-pattern-bottom.svg" alt="">
    <article class="card">
      <div class="user">
        <img src="./images/image-victor.jpg" alt="Victor" class="user-img">
      </div>
      <p class="user-name">Victor Crest <span class="user-age">26</span> </p>
      <p class="user-location">London</p>
      <div class="stats">
        <div>
          <p class="user-stats">80K</p>
          <p class="user-stats-caption">Followers</p>
        </div>
        <div>
          <p class="user-stats">803K </p>
          <p class="user-stats-caption">Likes</p>
        </div>
        <div>
          <p class="user-stats">1.4K</p>
          <p class="user-stats-caption">Photos</p>
        </div>
      </div>
    </article>
  </div>

  <div class="attribution">
    <p>Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <p>Coded by: <a href="#">David Beecheno</a></p>
  </div>
</body>

</html>
